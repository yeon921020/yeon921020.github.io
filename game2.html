<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="game2.css">
<title>填空游戏2</title>
</head>
<body>
    <h1>一个很easy的填空游戏</h1>
    <h5>请填入北斗七行每个人的昵称</h5>
    <h5>请填入：大姐 ｜ 二姐 ｜ 三姐 ｜ 四姐 ｜ 小妹 ｜ 大哥 ｜ 小弟</h5>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="pic">
                    <img src="image4.jpg" alt="Image 4">
                    <input type="text" data-answer="四姐">
                </div>
            </div>
            <div class="col-md-4">
                <div class="pic">
                    <img src="image3.jpg" alt="Image 3">
                    <input type="text" data-answer="三姐">
                </div>
            </div>
            <div class="col-md-4">
                <div class="pic">
                    <img src="image5.jpg" alt="Image 5">
                    <input type="text" data-answer="小妹">
                </div>
            </div>
            <div class="col-md-4">
                <div class="pic">
                    <img src="image2.jpg" alt="Image 2">
                    <input type="text" data-answer="二姐">
                </div>
            </div>
            <div class="col-md-4">
                <div class="pic">
                    <img src="image6.jpg" alt="Image 6">
                    <input type="text" data-answer="大哥">
                </div>
            </div>
            <div class="col-md-4">
                <div class="pic">
                    <img src="image7.jpg" alt="Image 7">
                    <input type="text" data-answer="小弟">
                </div>
            </div>
            <div class="col-md-4">
                <div class="pic">
                    <img src="image1.jpg" alt="Image 1">
                    <input type="text" data-answer="大姐">
                </div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button id="button" onclick="calculateScore()">计算得分</button>
    </div>
    <p class="score">得分: <span id="score">  0 分</span></p>

    <script>
        function calculateScore() {
            var inputs = document.querySelectorAll('input[data-answer]');
            var score = 0;
            inputs.forEach(function(input) {
                var expectedAnswer = input.getAttribute('data-answer');
                var userAnswer = input.value.trim();
                if (userAnswer === expectedAnswer) {
                    score += 1;
                }
            });
            document.getElementById('score').innerText = score + " 分";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
